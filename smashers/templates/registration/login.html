{% load i18n %}

{% block content %}
    <div class="login-wrap">
        <form method="post" action="{% url 'auth_login' %}">
          {% csrf_token %} 
          {{ form.as_p }}

          <input type='text' name='email' placeholder='tufts.edu email address' />
          <input type='password' name='password' placeholder='password' />
          <input id='login' type="submit" value="{% trans 'Log in' %}" />
          <input type="hidden" name="next" value="{{ next }}" />
        </form>

        <a class='account-actions' href="{% url 'auth_password_reset' %}">{% trans "Reset Password" %}</a>
        <a class='account-actions' href="{% url 'registration_register' %}">{% trans "Register" %}</a>! 
    </div>

{% endblock %}
